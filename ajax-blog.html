<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blog.css">
</head>

<body class="center">
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


    <div id="posts">
        <img src="images/yella.jpeg" class="img">
    </div>



<script>
    (function() {
        $(document).ready(function() {

            "use strict";

            var blog = $.ajax("data/blog.json");

            function onSuccess(data) {
                console.log(data);
            }

            blog.done(onSuccess);
            // appending to html

            blog.done(function(data){
                console.log('At the bottom of the file', data);
                data.forEach(function(post){
                    //console.log(tool);
                    var blogsPosted = "";
                    blogsPosted += "<h1>" + post.title + "</h1>"
                    blogsPosted += "<h4>" + post.date + "</h4>"
                    blogsPosted += "<p>" + post.content + "</p>"
                    console.log(blogsPosted);
                    $('#posts').append(blogsPosted);
                });
            });



        });
    })();
</script>



</body>
</html>
